<!DOCTYPE html>
<html>

<head>
  <!-- Popisek karty prohlížeče -->
  <title>IS - filmy</title>

  <!-- CSS pro Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS pro tabulky-->
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet"/>

  <!-- Znaková sada -->
  <meta charset="utf-8">

  <!-- Metadata-->
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div class = "container-fluid p-5 bg-info">
      <h1 class = "text-center text-secondary">INFORMAČNÍ SYSTÉM FILMŮ</h1>
    </div>
  </header>

  <!-- Seznam filmů a jeho aktualizace -->
  <div class = "container-fluid py-5 row text-secondary">

    <!-- Seznam všech filmů -->
    <div class = "col-md-9 px-5">
      <h2>Seznam filmů</h2>
      <div id = "wrapper1"></div>
    </div>

    <!-- Aktualizace seznamu -->
    <div class = "col-md-3 bg-light">
      <h2 class = "pt-3">Aktualizace seznamu</h2>
      <h4 class = "my-3">Vložení nového filmu</h4>

      <!-- Formulář pro vložení nového filmu -->
      <div class = "mb-3">
          <label for = "film_nazev" class = "form-label">Název:</label>
          <input type = "text" id = "film_nazev" class = "form-control" placeholder = "Zadejte název">
      </div>
      <div class = "mb-3">
          <label for = "film_rok" class = "form-label">Rok:</label>
          <input type = "number" id = "film_rok" class = "form-control" value = "1895" placeholder="Zadejte rok">
      </div>
      <div class="mb-3">
          <label for = "film_zeme" class = "form-label">Země:</label>
          <input type = "text" id = "film_zeme" class = "form-control" placeholder = "Př.: USA">
      </div>
      <div class = "mb-4">
          <label for = "film_delka" class = "form-label">Délka filmu:</label>
          <input type = "text" id = "film_delka" class = "form-control" placeholder = "Př.: 1:23:45">
      </div>   
      <button type = "button" id = "btn-film-insert" class = "btn btn-warning" onclick = 'insertBtnAct()'>Vložit</button>

      <!-- Formulář pro odstranění filmu -->
      <h4 class = "mt-5 mb-3">Odstranění filmu</h4>
      <div class = "mb-3">
        <input type = "number" id = "film_delete" class = "form-control" placeholder = "Zadejte ID">
      </div>
      <button type = "button" id = "btn-film-delete" class = "btn btn-warning" onclick = 'deleteBtnAct()'>Odstranit</button>

      <div class = "bg-light py-2"></div>
    </div>
    <div class = "bg-info mt-5 pt-1"></div>
  </div>

  <!-- Vyhledání filmů dle žánru -->
  <div class = "container-fluid pb-5 row text-secondary">
    <div class = "px-5 pb-4">
      <h2>Vyhledávání filmů dle žánru</h2>
      <h5>Zde můžete vyhledat filmy podle zvoleného žánru</h5>
    </div>

    <!-- Tabulka žánrů a jejich id -->
    <div class = "col-md-3 px-5 pt-3">
      <h4>Seznam žánrů</h4>
      <div id = "wrapper2"></div>
    </div>

    <!-- Prostor pro zobrazení tabulky filmů podle žánru -->
    <div class = "col-md-9 bg-light pt-3">
      <h4>Zadejte ID žánru </h4>
      <div class = "row">
        <div class = "col-md-3 pt-2">
          <input type = "number" id = "zanr_id" class = "form-control" placeholder = "ID">
        </div>
        <div class = "col-md-1 pt-2"><button type = "button" id = "btn-search" class = "btn btn-warning" onclick = 'ShowFilmyDleZanruTable("wrapper3")'>Vyhledat</button></div>
        <div class = "col-md-1 py-2 mx-3"><button type = "reset" id = "btn-clear" class = "btn btn-warning" onclick = 'ClearTable()'>Obnovit</button></div>
      </div>
      <div id = "wrapper3"></div>
    </div>
  </div>

  <footer>
    <div class = "container-fluid bg-info p-3">
      <p class = "m-0 text-center text-secondary">
        Copyright &copy; Daniela Závadová 2022
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <script src="JS/index.js"></script>

</body>
</html>
